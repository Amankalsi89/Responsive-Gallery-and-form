<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"><h1>Responsive Image Gallery</h1></div>
    <div class="gallery-container">
        <div>
            <img src="https://source.unsplash.com/1600x900/?nature" alt="nature">
        </div>
        <div class="v-stretch">
            <img src="https://source.unsplash.com/1600x900/?Art" alt="Art">
        </div>
        <div>
            <img src="https://source.unsplash.com/1600x900/?People" alt="People">
        </div>
        <div>
            <img src="https://source.unsplash.com/1600x900/?Animals" alt="Animals">
        </div>
        <div>
            <img src="https://source.unsplash.com/1600x900/?greece" alt="greece">
        </div>
        <div>
            <img src="https://source.unsplash.com/1600x900/?Peoples" alt="Peoples">
        </div>
        <div class="h-stretch">
            <img src="https://source.unsplash.com/1600x900/?Street photo" alt="nature">
        </div>
        <div>
            <img src="https://source.unsplash.com/1600x900/?food" alt="food">
        </div>
        <div class="big-stretch">
            <img src="https://source.unsplash.com/1600x900/?travel" alt="travel"">
        </div>
        <div>
            <img src="https://source.unsplash.com/1600x900/?Health" alt="Health">
        </div>
        <div class="h-stretch">
            <img src="https://source.unsplash.com/1600x900/?Fitness" alt="Fitness">
        </div>
        <div>
            <img src="https://source.unsplash.com/1600x900/?river" alt="nature">
        </div>
        <div>
            <img src="https://source.unsplash.com/1600x900/?People" alt="people">
        </div>
        <div class="v-stretch">
            <img src="https://source.unsplash.com/1600x900/?mountain" alt="nature">
        </div>
        <div>
            <img src="https://source.unsplash.com/1600x900/?Art" alt="Art">
        </div>
        <div class="v-stretch">
            <img src="https://source.unsplash.com/1600x900/?mountain" alt="nature">
        </div>
        <div class="big-stretch">
            <img src="https://source.unsplash.com/1600x900/?technology" alt="technology">
        </div>
        <div>
            <img src="https://source.unsplash.com/1600x900/?natures" alt="nature">
        </div>
        <div  class="h-stretch">
            <img src="https://source.unsplash.com/1600x900/?hills" alt="hills">
        </div>
        <div>
            <img src="https://source.unsplash.com/1600x900/?coding" alt="coding">
        </div>
        
    </div>
    <section class="form">
    <div class="mainclass">
        <div class="left"></div>
        <div class="right">
            <h2>Sign Up</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="username">
                <label for="Password">Password</label>
                <input type="text" name="Password" placeholder="**********">
                <label for="Confirm Password">Confirm Password</label>
                <input type="password" name="confirm password" placeholder="**********">
                <input type="button" name="" value="Login" class="submit">
            </form>
            <div class="belowsec">
                <p>OR</p>
                <h3>Sign In With</h3>
                <div  class="ff">
                <button id="fb"><i class="fa fa-facebook">  Facebook </i></button>
               <button id="google"><i class="fa fa-google-plus">  Google+ </i></button>
                </div>
            </div>

        </div>
    </div>
</section>
<script src="https://kit.fontawesome.com/17530e42b2.js" crossorigin="anonymous"></script>
</body>
</html>
